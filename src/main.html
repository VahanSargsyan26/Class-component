<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <script type="text/javascript">


        const products = [
            {title: 'product 1', price: 250},
            {title: 'product 2', price: 487},
            {title: 'product 3', price: 125},
            {title: 'product 4', price: 800}
        ] 

        const total = products.reduce((acc, item) => acc + item.price, 0);

        // console.log(totalPrice)

        let arr_1 = [1, 2, 3, 4, 5]
        let arr_2 = [5, 6, 7, 8, 9]
        let arr_3 = [...arr_1, ...arr_2];

        // console.log(arr_3)

        // ------------------------------ Set ------------------------------ //

        // նոր set հայտարարելու համար գրում ենք new Set()
        const mySet = new Set();

        // add(value) հայտարարում ենք իր արժեքները
        mySet.add(1);
        mySet.add("foo");
        mySet.add(true);

        // has ստուգում է արդյոք տարրը կա թե ոչ գրելով հենց տարրը
        console.log(mySet.has(1)); // true

        // delete հեռցնում ենք տարրը
        mySet.delete("foo");

        // վերադարձնում է object 
        console.log(mySet)

        // ------------------------------  WeakSet ------------------------------ //

        // weakSet նույն ձև է հայտարարվում
        const myWeakSet = new WeakSet();

        // անդամները դառնում են նախապես ստեղծված object-ներ
        const obj1 = { name: "John" };
        const obj2 = { name: "Jane" };

        // ավելցանում ենք Սեթում
        myWeakSet.add(obj1);
        myWeakSet.add(obj2);

        // Ստուգել
        console.log(myWeakSet.has(obj1)); // true
        console.log(myWeakSet.has("obj6")); // false

        // Ջնջել
        myWeakSet.delete(obj2);

        // -------------------- Map-ը հանդես է գալիս բանալի բառերով, ինչպես object-ները -------------------- //

    </script>
</body>
</html>
